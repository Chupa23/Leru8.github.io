      function cacluleaza() {
       var operation = document.getElementById("selected").textContent;
       var y = parseInt(document.getElementById("num_1").value);
       var z = parseInt(document.getElementById("num_2").value);
       switch (operation){
        case "+" :      
           var x = y + z;
           document.getElementById("result").innerHTML = x; break;
        case "*" :  
           var x = y * z;
           document.getElementById("result").innerHTML = x; break;
        case "-" :
          var x = y - z;
      document.getElementById("result").innerHTML = x; break;
        case "/" : 
           var x = y / z;
           document.getElementById("result").innerHTML = x; break;
        default :document.getElementById("result").innerHTML = "Te rog indrodu doua numere!"; break;
      }

       
  }
