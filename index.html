<!doctype html>
<html> 
  <head>

  	<style type="text/css" > 
      
      #num_1 , #num_2 { width: 20px; } 
      #num_1 {position: absolute; left: 25%;top: 20%;}
      #num_2 {position: absolute; left: 30%;top: 20%}
      #selected {position: absolute; left: 28%; top: 18%;}
      #calculate {position: absolute; left: 33%; top: 20%}
      #result {width: 50px; position: absolute; left: 37%; top: 18%}
      #select {display: none;}
      #op:hover #select {display: block; position: absolute; top: 22%;left: 28%;}
      ul { list-style: none; }
      #select_list {position: absolute;left: -20px; top: -10px; text-align: center;text-align: center; padding-left: 5px;
      	padding-right: 5px;padding-top: 3px; padding-bottom: 3px;}
      #buton_s {text-align: center; padding-right: 20px;width: 10px;}
      #cl {position: absolute;left: 25%; top: 15%;}
    </style>

  </head>

  <body> 
  	<button id="cl" onclick="clean()"> Clean</button>
  	<input type="text" id="num_1"> 
  	<div id="op"><p id="selected">+</p>
  	<div id="select">
  	  <ul id="select_list">
      <li><button id="buton_s" onclick="schimba_inmultire()">*</button></li>
      <li><button id="buton_s" onclick="schimba_adunare()">+</button></li>
      <li><button id="buton_s" onclick="schimba_scadere()">-</button></li>
      <li><button id="buton_s" onclick="schimba_impartire()">/</button></li>
  	</ul> </div>  </div>

  	<input type="text" id="num_2"> 
    <p id="result">___</p>
    <button id="calculate" onclick="cacluleaza()">=</button>
    <script type="text/javascript">
      
      function cacluleaza() {
       var operation = document.getElementById("selected").textContent;
       switch (operation){

        case "+" : aduna(); break;
        case "*" : inmultire(); break;
        case "-" : scadere() ; break;
        case "/" : impartire() ; break;

      }}

      function aduna() {
      var y = parseInt(document.getElementById("num_1").value);
      var z = parseInt(document.getElementById("num_2").value);
      var x = y + z;
      document.getElementById("result").innerHTML = x;
      }

      function inmultire() {
      var y = parseInt(document.getElementById("num_1").value);
      var z = parseInt(document.getElementById("num_2").value);
      var x = y * z;
      document.getElementById("result").innerHTML = x;
      }
      
      function impartire() {
      var y = parseInt(document.getElementById("num_1").value);
      var z = parseInt(document.getElementById("num_2").value);
      var x = y / z;
      document.getElementById("result").innerHTML = x;
      }

      function scadere(){
      var y = parseInt(document.getElementById("num_1").value);
      var z = parseInt(document.getElementById("num_2").value);
      var x = y - z;
      document.getElementById("result").innerHTML = x;
      }

      function schimba_inmultire() { document.getElementById("selected").innerHTML = "*"}
      function schimba_adunare() {document.getElementById("selected").innerHTML = "+"}
      function schimba_impartire() {document.getElementById("selected").innerHTML = "/"}
      function schimba_scadere() {document.getElementById("selected").innerHTML = "-"}
      
      function clean() { 
       document.getElementById("result").innerHTML = " ";
       var cl1 = document.getElementById("num_1");
       var cl2 = document.getElementById("num_2");
       cl1.value = " ";
       cl2.value = " ";
          }
    </script>
  
  </body>

</html>
